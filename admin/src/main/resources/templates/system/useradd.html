<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="shared/_layoutForm">
<head>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="content">
<script type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>
    <div class="container-fluid" style="margin-top:10px">
        <div class="row">
            <div class="col-lg-12">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">账号</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="text" class="form-control" name="account" id="account" />
                        </div>
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">姓名</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="text" class="form-control" name="username" id="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">生日</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="text" class="form-control disabled" name="birthday" id="birthday" onclick="WdatePicker()"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 text-center">
                            <button type="button" id="btnSave" class="btn btn-primary">保存</button>
                            <button type="button" id="btnClose" class="btn btn-default">关闭</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">

    <script type="text/javascript">
        $('#btnSave').click(function(){
            if($('#account').val() == ''){
                alert('用户账号不能为空');
                return false;
            }

            if(! isValidAccount) {
                alert("账号已存在");return false;
            }
            var parms = $('form').serializeArray();
            $.post("/system/adduser",parms,function(data){
                if(data.status == 200){
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    parent.refershGrid();
                }else {
                    alert(data.message);
                }
            });
        })

        var isValidAccount = false;
        $('#account').change(function(){
            var txt = $(this).val();
            var rnd = new Date().getTime();
            $.get('/system/checkaccount',{"account":txt,"rnd":rnd },function(data){
                if(data.status == 200){
                    isValidAccount = true;
                }else {
                    alert(data.message);
                }
            })
        })

        $('#btnClose').click(function(){
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        })
    </script>

</th:block>
</body>
</html>
